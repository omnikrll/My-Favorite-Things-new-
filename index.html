<!DOCTYPE html>
<html>
  <!-- the head of the document contains information on how the page should be displayed. it does not appear on the page itself. -->
  <head>
    <!-- this displays in the browser tab -->
    <title>My Favorite Things</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style>
      body {
        background-color: lightgreen;
      }

      h1 {
        display: inline;
      }

      ul {
        list-style-type: square;
        color: blue;
      }

      ul {
        color: orange;
      }

      span {
        display: block;
        font-family: cursive;
        font-size: 36px;
      }
    </style>
  </head>
  <!-- all visible content of the page goes inside the body -->
  <body style="background-color: #c28fa3;">
    <header>

      <img src="https://www.onceuponachef.com/images/2018/02/pan-seared-salmon-.jpg" alt="pan seared salmon" width="200" height="200">
